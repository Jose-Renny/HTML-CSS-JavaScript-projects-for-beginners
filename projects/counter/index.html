<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Project</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- JavaScript -->
  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <div class="container-box text-center">

      <h1>Counter</h1>

      <!-- Counter Value -->
      <span class="value" aria-live="polite">0</span>

      <!-- Buttons -->
      <div class="btn-group-custom mt-3">

        <!-- Decrease Button -->
        <button class="btn btn-danger decrease"
                aria-label="Decrease counter">
          <i class="fas fa-minus" aria-hidden="true"></i>
        </button>

        <!-- Reset Button -->
        <button class="btn btn-secondary reset">
          Reset
        </button>

        <!-- Increase Button -->
        <button class="btn btn-success increase"
                aria-label="Increase counter">
          <i class="fas fa-plus" aria-hidden="true"></i>
        </button>

      </div>

      <!-- Dark Mode Toggle -->
      <button class="btn btn-dark mt-4 theme-toggle"
              aria-label="Toggle dark mode">
        Toggle Dark Mode ðŸŒ™
      </button>

    </div>
  </main>
</body>
</html>
